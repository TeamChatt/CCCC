<div class="mail is-hidden">
  <svg class="mail_background" viewBox="0 0 960 640">
    <image class="envelope envelope--penpal is-hidden" xlink:href="/images/envelope-penpal.svg" width="960" height="640"/>
    <image class="envelope envelope--friend is-hidden" xlink:href="/images/envelope-friend.svg" width="960" height="640"/>


    <mask id="envelope-cut" class="cut" width="960" height="640">
      <rect class="cut_background" width="960" height="640"></rect>
      <path class="cut_path" d="M0,0L60,60"></path>
    </mask>
    <g class="cut_start">
      <circle r="15"></circle>
    </g>
    <g class="cut_end">
      <circle r="15"></circle>
    </g>

    <path class="envelope_target"></path>
  </svg>
</div>
