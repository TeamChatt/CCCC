<div class="game_layer enrollment is-hidden">
  <form class="enrollment-form">
    <div class="enrollment_title">
      <h1>Captain Cutout&rsquo;s Card Creations</h1>
      <h3>New Employee Form</h3>
    </div>

    <div class="enrollment_form-field">
      <label for="enrollment_name">What's your name?</label>
      <div class="enrollment_form-controls">
        <input id="enrollment_name" type="text" autofill="false" autocomplete="off" />
      </div>
    </div>
    
    <div class="enrollment_form-field">
      <label>What pronouns do you use to refer to yourself?</label>

      <div class="enrollment_form-controls">
        <label class="enrollment_radio-button-label" for="enrollment_pronoun-m">
          He Him His
          <input id="enrollment_pronoun-m" name="pronoun" type="radio" value="m" />
          <div class="enrollment_radio-button"></div>
        </label>

        <label class="enrollment_radio-button-label" for="enrollment_pronoun-f">
          She Her Hers
          <input id="enrollment_pronoun-f" name="pronoun" type="radio" value="f" />
          <div class="enrollment_radio-button"></div>
        </label>

        <label class="enrollment_radio-button-label" for="enrollment_pronoun-n">
          They Them Their
          <input id="enrollment_pronoun-n" name="pronoun" type="radio" value="n" />
          <div class="enrollment_radio-button"></div>
        </label>
      </div>
    </div>
    
    <div class="enrollment_form-field">
      <label>Who do you like the most?</label>

      <div class="enrollment_form-controls">
        <label class="enrollment_radio-button-label" for="enrollment_interest-m">
          Boys
          <input id="enrollment_interest-m" name="interest" type="radio" value="m" />
          <div class="enrollment_radio-button"></div>
        </label>

        <label class="enrollment_radio-button-label" for="enrollment_interest-f">
          Girls
          <input id="enrollment_interest-f" name="interest" type="radio" value="f" />
          <div class="enrollment_radio-button"></div>
        </label>

        <label class="enrollment_radio-button-label" for="enrollment_interest-n">
          Everyone
          <input id="enrollment_interest-n" name="interest" type="radio" value="n" />
          <div class="enrollment_radio-button"></div>
        </label>
      </div>
    </div>
    
    <button class="button button--block button--flat" disabled>Done</button>
  </form>
</div>
